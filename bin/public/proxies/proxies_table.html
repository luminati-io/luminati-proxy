<md-table-container>
  <table md-table class=proxies-table>
    <thead md-head>
      <tr md-row>
        <th md-column md-order-by=port md-numeric>Port</th>
        <th ng-repeat="col in $vm.opt_columns" md-column
          md-order-by={{col.key}}>
          {{col.title}}
        </th>
        <th md-column></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr ng-repeat="proxy in $vm.proxies" md-row>
        <td md-cell>{{proxy.port}}</td>
        <td ng-repeat="col in $vm.opt_columns" md-cell>
          {{proxy[col.key]}}
        </td>
        <td md-cell>
          <md-button class="md-primary md-raised" ng-click=$vm.edit_proxy(proxy)>
            Edit
          </md-button>
        </td>
      </tr>
      <tr md-row>
        <td md-cell ng-repeat="empty in $vm.opt_columns.concat('port')"></td>
        <td md-cell>
          <md-button class="md-primary md-raised" ng-click=$vm.edit_proxy()>
            Add
          </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
